<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
  
  <div class="container mt-4">
    <div id="controls" class="bg-light p-3 rounded">
      <!-- Add the "Get Current Location" button -->
      <button id="getCurrentLocationButton" class="btn btn-primary">Get Current Location</button>

      <!-- Replace the destination input field with a dropdown (combobox) -->
      <select id="destinationSelect" class="form-control mt-2">
          <option value="13.48850,-88.19343">Laboratorio Dennis Ritchie</option>
          <option value="13.4886243, -88.1936105">Edificio Innova</option>
          <option value="13.4886574, -88.1938024">Edificio Juan Jose Ca√±as</option>
          <!-- Add more options as needed -->
      </select>

      <!-- Add buttons for "Show Location" and "Calculate Instructions" -->
      <button id="calculateInstructionsButton" class="btn btn-primary mt-2">Calculate Instructions</button>
      <button id="createRedPolylineButton" class="btn btn-danger mt-2">Create Red Polyline</button>
      <button id="speakInstructionsButton" class="btn btn-success mt-2">Speak Instructions</button>
    </div>
  </div>

  
  <div class="container">

    <div class="container">
      <div id="map" class="mt-4"></div>
    </div>

    <!-- Add a table to display turn-by-turn instructions -->
  <!-- Add this empty table for displaying instructions to your HTML -->
  <table id="instructionsTable" class="table table-bordered mt-4">
    <thead class="thead-light">
      <tr>
          <th>Step</th>
          <th>Instruction</th>
          <th>Distance</th>
      </tr>
    </thead>
    <tbody>
      <!-- Instructions will be added dynamically here -->
    </tbody>
  </table>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
